<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skeleton Latin Practice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Skeleton Latin Practice</h1>
            <p class="subtitle">Learn Anatomical Latin Names</p>
        </header>

        <nav class="tabs">
            <button class="tab-button active" data-tab="practice">Practice Mode</button>
            <button class="tab-button" data-tab="browse">Browse Bones</button>
            <button class="tab-button" data-tab="mistakes">Mistake Bank</button>
            <button class="tab-button" data-tab="stats">Statistics</button>
        </nav>

        <!-- Practice Mode -->
        <div id="practice" class="tab-content active">
            <div class="settings">
                <label>
                    <input type="checkbox" id="showFinnish" checked>
                    Show Finnish
                </label>
                <label>
                    <input type="checkbox" id="playPronunciation" checked>
                    Auto pronunciation
                </label>
                <button id="resetProgress">Reset Progress</button>
            </div>

            <div class="quiz-container">
                <div class="question-area">
                    <h2 id="boneCategory"></h2>
                    <div class="bone-info">
                        <h3 id="boneName"></h3>
                        <p id="boneDescription"></p>
                    </div>
                    <button id="playAudio" class="audio-button">ðŸ”Š Play Pronunciation</button>
                </div>

                <div class="answer-area">
                    <input type="text" id="answerInput" placeholder="Enter Latin name...">
                    <button id="submitAnswer">Submit</button>
                    <button id="showAnswer">Show Answer</button>
                    <button id="nextQuestion">Next</button>
                </div>

                <div class="feedback" id="feedback"></div>

                <div class="progress">
                    <p>Progress: <span id="progressText">0/0</span></p>
                    <div class="progress-bar">
                        <div id="progressFill" class="progress-fill"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Browse Mode -->
        <div id="browse" class="tab-content">
            <div class="filter-area">
                <select id="categoryFilter">
                    <option value="all">All Categories</option>
                </select>
                <input type="text" id="searchInput" placeholder="Search bone names...">
            </div>

            <div id="boneList" class="bone-list"></div>
        </div>

        <!-- Mistakes Bank -->
        <div id="mistakes" class="tab-content">
            <h2>Mistake Bank</h2>
            <div class="mistakes-controls">
                <button id="practiceMistakes">Practice Mistakes</button>
                <button id="clearMistakes">Clear Mistake Bank</button>
            </div>
            <div id="mistakesList" class="mistakes-list"></div>
        </div>

        <!-- Statistics -->
        <div id="stats" class="tab-content">
            <h2>Learning Statistics</h2>
            <div class="stats-container">
                <div class="stat-card">
                    <h3>Total Questions</h3>
                    <p id="totalQuestions">0</p>
                </div>
                <div class="stat-card">
                    <h3>Accuracy</h3>
                    <p id="accuracy">0%</p>
                </div>
                <div class="stat-card">
                    <h3>Mistakes</h3>
                    <p id="mistakeCount">0</p>
                </div>
                <div class="stat-card">
                    <h3>Mastered</h3>
                    <p id="masteredCount">0</p>
                </div>
            </div>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
