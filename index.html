<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>骨架拉丁命名练习 - Skeleton Latin Practice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>骨架拉丁命名练习</h1>
            <p class="subtitle">Skeleton Latin Naming Practice</p>
        </header>

        <nav class="tabs">
            <button class="tab-button active" data-tab="practice">练习模式</button>
            <button class="tab-button" data-tab="browse">浏览骨骼</button>
            <button class="tab-button" data-tab="mistakes">错题库</button>
            <button class="tab-button" data-tab="stats">统计</button>
        </nav>

        <!-- Practice Mode -->
        <div id="practice" class="tab-content active">
            <div class="settings">
                <label>
                    <input type="checkbox" id="showFinnish" checked>
                    显示芬兰语 (Show Finnish)
                </label>
                <label>
                    <input type="checkbox" id="playPronunciation" checked>
                    自动发音 (Auto pronunciation)
                </label>
                <button id="resetProgress">重置进度 (Reset)</button>
            </div>

            <div class="quiz-container">
                <div class="question-area">
                    <h2 id="boneCategory"></h2>
                    <div class="bone-info">
                        <h3 id="boneName"></h3>
                        <p id="boneDescription"></p>
                    </div>
                    <button id="playAudio" class="audio-button">🔊 发音</button>
                </div>

                <div class="answer-area">
                    <input type="text" id="answerInput" placeholder="输入拉丁名称...">
                    <button id="submitAnswer">提交</button>
                    <button id="showAnswer">显示答案</button>
                    <button id="nextQuestion">下一题</button>
                </div>

                <div class="feedback" id="feedback"></div>

                <div class="progress">
                    <p>进度: <span id="progressText">0/0</span></p>
                    <div class="progress-bar">
                        <div id="progressFill" class="progress-fill"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Browse Mode -->
        <div id="browse" class="tab-content">
            <div class="filter-area">
                <select id="categoryFilter">
                    <option value="all">所有分类 (All Categories)</option>
                </select>
                <input type="text" id="searchInput" placeholder="搜索骨骼名称...">
            </div>

            <div id="boneList" class="bone-list"></div>
        </div>

        <!-- Mistakes Bank -->
        <div id="mistakes" class="tab-content">
            <h2>错题库 (Mistake Bank)</h2>
            <div class="mistakes-controls">
                <button id="practiceMistakes">练习错题</button>
                <button id="clearMistakes">清空错题库</button>
            </div>
            <div id="mistakesList" class="mistakes-list"></div>
        </div>

        <!-- Statistics -->
        <div id="stats" class="tab-content">
            <h2>学习统计 (Statistics)</h2>
            <div class="stats-container">
                <div class="stat-card">
                    <h3>总题数</h3>
                    <p id="totalQuestions">0</p>
                </div>
                <div class="stat-card">
                    <h3>正确率</h3>
                    <p id="accuracy">0%</p>
                </div>
                <div class="stat-card">
                    <h3>错题数</h3>
                    <p id="mistakeCount">0</p>
                </div>
                <div class="stat-card">
                    <h3>已掌握</h3>
                    <p id="masteredCount">0</p>
                </div>
            </div>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
